<!DOCTYPE html>
<html>

<head>
    <title>省市区三级联动</title>

    <script src="./assets/js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <label for="">省</label>
    <select id="setProvince">
    </select>
    <label for="">市</label>
    <select id="setCity">
    </select>
    <label for="">区</label>
    <select id="setArea">
    </select>
</body>
<script>
    var provinceList = [] // 省列表
    var cityList = [] // 市列表
    var areaList = [] // 区列表
    $(function () {
        // 省下拉赋值
        getProvinceList()
        let setProvinceHtml = ''
        for (let i in provinceList) {
            setProvinceHtml += '<option value="' + provinceList[i].id + '">' + provinceList[i].name + '</option>'
        }
        $('#setProvince').append(setProvinceHtml)

        $('#setProvince').change(function () {
            getCityList($(this).val())
            // 市下拉赋值
            let setCityHtml = ''
            for (let i in cityList) {
                setCityHtml += '<option value="' + cityList[i].id + '">' + cityList[i].name + '</option>'
            }
            $('#setCity').append(setCityHtml)
        })
        function areaChange() {
            $('#setArea').change(function () {
                console.log($(this).val())
                getareaList($(this).val())
                // 区下拉赋值
                let setAreaHtml = ''
                for (let i in areaList) {
                    setAreaHtml += '<option value="' + areaList[i].id + '">' + areaList[i].name + '</option>'
                }
                $('#setArea').append(setAreaHtml)
            })
        }


        // 获取省列表
        function getProvinceList() {
            return provinceList = [
                { id: 0, name: "黑龙江" },
                { id: 1, name: "吉林" },
                { id: 2, name: "辽宁" }
            ]
        }

        // 获取市列表(参数为所选省)
        function getCityList(provinceVal) {
            return cityList = [
                { id: 0, name: "市黑龙江市" },
                { id: 1, name: "市吉林市" },
                { id: 2, name: "市辽宁市" }
            ]
        }

        // 获取区列表(参数为所选市)
        function getareaList(cityVal) {
            return areaList = [
                { id: 0, name: "区黑龙江区" },
                { id: 1, name: "区吉林区" },
                { id: 2, name: "区辽宁区" }
            ]
        }

    })

</script>

</html>
