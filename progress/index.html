<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条组件</title>
</head>
<style>
    .progressBorder {
        margin: 15%;
        /* border: cyan 3px solid; */
        display: flex;
        background: #ffffff;
        height: 20px;
    }

    #progressBg {
        flex-direction: column;
        background-color: rgb(14, 141, 141);
        width: 1%;
        height: 20px;
    }

    #progressText{
        position: absolute;
        margin-top: -30px;
        color: #ffffff;
        margin-left: 1%;
    }
</style>

<body>
    <div class="progressBorder">
        <!-- 加载动画 -->
        <div id="progressText">
            正在加载中<span id="progressNum">0</span>%...
        </div>

        <div id="progressBg"></div>

        <!-- <div class="progressBg">正在加载中<span>0</span>%... </div> -->
    </div>
</body>

<script>
    var progressNum = 0

    var setTimeVal = setInterval(function () {
        progressNum = progressNum + 1
        console.log(progressNum)
        document.getElementById('progressNum').innerText = progressNum
        document.getElementById('progressBg').style.width = progressNum + '%'
        if(progressNum > 30){
            document.getElementById('progressText').style.marginLeft = progressNum-47 + '%'
        }
        if(progressNum > 99){
            clearInterval(setTimeVal)
        }
    }, 100);

</script>

</html>
